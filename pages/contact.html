<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juguetería Cósmica - Contactanos</title>
    <link rel="stylesheet" href="../sass/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="navbar__container">
        <div class="container d-flex space-between">
            <a href="../index.html"><h1>Juguetería Cósmica</h1></a>
            <nav class="navbar__navigation">
                <ul>
                    <li><a href="#">Sobre Nosotros</a></li>
                    <li><a href="../pages/upload.html">Alta</a></li>
                    <li><a href="../pages/contact.html">Contactanos</a></li>
                </ul>
            </nav>
            <button class="navbar__menu-button btn btn__primary-outline" onclick="handleMenu()">
                <i class="fa-solid fa-bars"></i>
            </button>
        </div>
    </header>
    <div class="d-flex">
        <aside id="mobile_menu" class="menu__container">
            <nav class="menu__navigation">
                <ul>
                    <li><a href="#">Sobre Nosotros</a></li>
                    <li><a href="../pages/upload.html">Alta</a></li>
                    <li><a href="../pages/contact.html">Contactanos</a></li>
                </ul>
            </nav>
        </aside>
        <main class="container">
            <h2>Contactanos</h2>
            <div class="grid">
                <div class="col-xs-12 col-md-6 col-lg-5 col-xl-4">
                    <form class="form__container" onsubmit="contactSubmit(event)">
                        <div class="form__input-group">
                            <label class="form__label" for="name" required>Nombre</label>
                            <input class="form__input" type="text" name="name" id="name">
                            <span id="name-error" class="form__error"></span>
                        </div>
                        <div class="form__input-group">
                            <label class="form__label" for="email" required>Email</label>
                            <input class="form__input" type="text" name="email" id="email">
                            <span id="email-error" class="form__error"></span>
                        </div>
                        <div class="form__input-group">
                            <label class="form__label" for="subject" required>Asunto</label>
                            <input class="form__input" type="text" name="subject" id="subject">
                            <span id="subject-error" class="form__error"></span>
                        </div>
                        <div class="form__input-group">
                            <label class="form__label" for="body" required>Mensaje</label>
                            <textarea class="form__input" type="text" name="body" id="body"></textarea>
                            <span id="body-error" class="form__error"></span>
                        </div>
                        <button type="submit" class="form__submit btn btn__primary"><i class="fa-solid fa-paper-plane"></i>Enviar</button>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <footer class="footer__container">
        <div class="footer__wrapp container">
            <h4>Juguetería Cósmica</h4>
            <span>Copyright 2025 ©</span>
            <div class="d-flex">
                <a class="footer__socialmedia-links" href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                <a class="footer__socialmedia-links" href="https://www.instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                <a class="footer__socialmedia-links" href="https://www.youtube.com" target="_blank"><i class="fa-brands fa-youtube"></i></a>
            </div>
        </div>
    </footer>
    <script src="../js/index.js"></script>
    <script src="../js/contact.js"></script>
</body>
</html>
